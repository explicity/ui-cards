<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="./styles//css/styles.css" />

    <title>UI-Cards</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card-wrap d-flex align-items-center">
        <div class="card-image">
          <img
            src="https://res.cloudinary.com/muhammederdem/image/upload/v1535759872/kuldar-kalvik-799168-unsplash.jpg"
            alt=""
          />
        </div>
        <div class="card-content">
          <div class="metadata d-flex justify-content-between">
            <span class="date">26 December 2019</span>
            <span class="date">00:00 - 15:00 (GMT)</span>
          </div>
          <header>
            <h2>
              <a href="#" class="title">Lorem ipsum</a>
            </h2>
            <div class="metadata">
              <span class="author">by John Doe</span>
            </div>
          </header>
          <div class="progress">
            <div
              class="progress-bar bg-warning"
              role="progressbar"
              style="width: 33.3%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              Pending
            </div>
          </div>
          <ul class="content-details">
            <li class="content-details-item">
              <i class="fas fa-users"></i>
              <span class="value">32 users</span>
              <span class="title">were invited to join the project</span>
            </li>
            <li class="content-details-item">
              <i class="fas fa-trophy"></i>
              <span class="value">John Doe</span>
              <span class="title">was the first to accept the request</span>
            </li>
          </ul>
          <div class="skills">
            <h4 class="title">Required skills:</h4>
            <ul class="skills-list">
              <li class="skills-list-item">
                <i class="far fa-check-circle"></i>
                <span>Fluent English</span>
              </li>
              <li class="skills-list-item">
                <i class="far fa-check-circle"></i>
                <span>Something else</span>
              </li>
              <li class="skills-list-item">
                <i class="far fa-check-circle"></i>
                <span>And something else</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
