<!DOCTYPE html>

        <div class="card-content">

            <span class="date">26 December 2019</span>
          </div>
          <a href="#" class="header">Lorem ipsum</a>
          <div class="text">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quas,
