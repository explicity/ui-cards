<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="./styles//css/styles.css" />

    <title>UI-Cards</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card-wrap d-flex align-items-center">
        <div class="card-image">
          <img
            src="https://res.cloudinary.com/muhammederdem/image/upload/v1535759872/kuldar-kalvik-799168-unsplash.jpg"
            alt=""
          />
        </div>
        <div class="card-content">
          <div class="metadata">
            <span class="date">26 December 2019</span>
          </div>
          <header>
            <a href="#" class="title">Lorem ipsum</a>
            <div class="metadata">
              <span class="author">John Doe</span>
            </div>
          </header>

          <ul class="content-details">
            <li class="content-details-item">
                <i class="fas fa-users"></i>
                <span class="value">32</span>
                <span class="title">invitees</span>
            </li>
            <li class="content-details-item">
                <i class="fas fa-trophy"></i>
                <span class="value">John Doe</span>
                <span class="title">was the first to accept the request</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
